<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indiesmoothie | de crudo a pulido</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://indies.cl" target="_blank" rel="noopener noreferrer">
            <img src="/public/images/indies-logo.png" alt="logo indies.cl" class="header-logo">
        </a>
    </header>

    <main class="split-container">
        <!-- panel caótico de la izquierda -->
        <div class="panel chaotic-panel">
            <label for="raw-text">1. escribe tu idea en bruto</label>
            <textarea id="raw-text" placeholder="ej: necesito el informe para ayer, ¿dónde está?"></textarea>
        </div>

        <!-- el botón mágico en el centro -->
        <div class="center-controls">
            <button id="smoothie-btn" title="suavizar texto">✨</button>
            <img src="/public/images/cat-logo.gif" alt="cargando..." id="loading-cat" class="hidden">
        </div>

        <!-- panel pulido de la derecha -->
        <div class="panel polished-panel">
            <label for="polished-text">2. copia el resultado pulido</label>
            <textarea id="polished-text" readonly placeholder="...aquí aparecerá la magia."></textarea>
            <button id="copy-btn" class="hidden">copiar</button>
        </div>
    </main>

    <footer>
        <p>un proyecto para <a href="https://indies.cl" target="_blank" rel="noopener noreferrer">indies.cl</a> | ¿quieres unirte? <a href="https://discord.gg/JSJSVTBJ" target="_blank" rel="noopener noreferrer">entra al discord</a></p>
    </footer>

    <script src="/public/script.js"></script>
</body>
</html>
